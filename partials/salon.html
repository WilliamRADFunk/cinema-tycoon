<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="SalonController as salonCtrl" ng-show="salonCtrl.state.isStarted && !salonCtrl.state.isHelp && !salonCtrl.state.isGameOver" entering="salonCtrl.entered()" exiting="salonCtrl.exited()" active="false" flipping>
	<div id="salon-inactive" ng-show="!salonCtrl.active && salonCtrl.state.activeSalon !== 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
	<div id="salon-active" ng-show="salonCtrl.active && salonCtrl.state.activeSalon !== 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			Salon # <select id="salon-select" ng-model="salonCtrl.state.selectedSalon" ng-change="salonCtrl.changeSalon()" onclick="event.stopPropagation();">
				<option id="salon-option-{{$index + 1}}" ng-repeat="salon in salonCtrl.salonData.salonsOwned" value="{{$index + 1}}">{{$index + 1}}</option>
			</select>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<p><u>Movie Playing:</u></p>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<select id="movie-select" ng-model="salonCtrl.state.selectedMovie" ng-change="salonCtrl.changeMoviePlaying(value)" onclick="event.stopPropagation();">
				<option id="movie-option-{{$index + 1}}" ng-repeat="movie in salonCtrl.miscData.moviesOwned" value="{{$index}}">{{salonCtrl.miscData.moviesOwned[$index].getTitle()}}</option>
			</select>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<button type="button" class="btn btn-info btn-flat" ng-click="salonCtrl.buySeats()" onclick="event.stopPropagation();">Buy</button> <input type="number" id="seat-amount" min="0" max="{{salonCtrl.getPossibleSeats()}}" step="1" ng-model="salonCtrl.seatAmount" ng-change="salonCtrl.getSeatCost(salonCtrl.seatAmount)" ng-init="salonCtrl.seatAmount = 0" onclick="event.stopPropagation();"/> <span class="col-xs-12">Seats ({{salonCtrl.getSeats()}}/{{salonCtrl.getMaxSeats()}}) {{salonCtrl.getSeatCost(salonCtrl.seatAmount) | currency}}</span>
		</div>
		<div class="col-lg-6 col-lg-offset-2 col-md-5 col-md-offset-3 col-sm-12 col-xs-12">
			<div id="salon-upgrade-display" class="col-sm-12 col-xs-12">
				<p>Upgrades Levels: {{salonCtrl.getProjectorUpgradeLevel()}} : {{salonCtrl.getScreenUpgradeLevel()}} : {{salonCtrl.getSoundUpgradeLevel()}}</p>
			</div>
			<div class="col-sm-12 col-xs-12">
				<button type="button" class="btn btn-info" ng-click="salonCtrl.buyProjectorUpgrade()" onclick="event.stopPropagation();"><span class="glyphicon glyphicon-facetime-video"></span></button>
				<button type="button" class="btn btn-info" ng-click="salonCtrl.buyScreenUpgrade()" onclick="event.stopPropagation();"><span class="glyphicon glyphicon-blackboard"></span></button>
				<button type="button" class="btn btn-info" ng-click="salonCtrl.buySoundUpdate()" onclick="event.stopPropagation();"><span class="glyphicon glyphicon-volume-up"></span></button>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-info col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="salonCtrl.state.isStarted && !salonCtrl.state.isHelp && salonCtrl.isSalonAvailable" ng-click="salonCtrl.buildSalon()" onclick="event.stopPropagation();">Build New Salon ({{(salonCtrl.salonData.numOfSalons + 1) * salonCtrl.salonData.newSalonPriceMultiplier | currency}})</button>
</div>
