<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="SalonController as salonCtrl" ng-show="salonCtrl.state.isStarted && !salonCtrl.state.isHelp" entering="salonCtrl.entered()" exiting="salonCtrl.exited()">
	<div id="salon-inactive" ng-show="!salonCtrl.active && salonCtrl.state.activeSalon !== 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
	<div id="salon-active" ng-show="salonCtrl.active && salonCtrl.state.activeSalon !== 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			Salon # <select id="salon-select" ng-model="salonCtrl.state.selectedSalon" ng-change="salonCtrl.changeSalon()">
				<option id="salon-option-{{$index + 1}}" ng-repeat="salon in salonCtrl.salonData.salonsOwned" value="{{$index + 1}}">{{$index + 1}}</option>
			</select>
		</div>
		<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
			<p><u>Movie Playing:</u></p>
		</div>
		<div class="col-lg-5 col-lg-offset-7 col-md-5 col-md-offset-7 col-sm-12 col-xs-12">
			<select id="movie-select" ng-model="salonCtrl.state.selectedMovie" ng-change="salonCtrl.changeMoviePlaying(value)">
				<option id="movie-option-{{$index + 1}}" ng-repeat="movie in salonCtrl.miscData.moviesOwned" value="{{$index}}">{{salonCtrl.miscData.moviesOwned[$index].getTitle()}}</option>
			</select>
		</div>
		<div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-12 col-xs-12">
			<button type="button" class="btn btn-info btn-flat" ng-click="salonCtrl.buySeats()">Buy</button> <input type="number" id="seat-amount" min="0" max="{{salonCtrl.getPossibleSeats()}}" step="1" ng-model="salonCtrl.seatAmount" ng-change="salonCtrl.getSeatCost(salonCtrl.seatAmount)" ng-init="salonCtrl.seatAmount = 0"/> <span class="col-xs-12">Seats ({{salonCtrl.getSeats()}}/{{salonCtrl.getMaxSeats()}}) {{salonCtrl.getSeatCost(salonCtrl.seatAmount) | currency}}</span>
		</div>
		<div id="salon-upgrade-display" class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-12 col-xs-12">
			<p>Upgrades Levels: {{salonCtrl.getProjectorUpgradeLevel()}} : {{salonCtrl.getScreenUpgradeLevel()}} : {{salonCtrl.getSoundUpgradeLevel()}}</p>
		</div>
		<div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-12 col-xs-12">
			<button type="button" class="btn btn-info" ng-click="salonCtrl.buyProjectorUpgrade()"><span class="glyphicon glyphicon-facetime-video"></span></button>
			<button type="button" class="btn btn-info" ng-click="salonCtrl.buyScreenUpgrade()"><span class="glyphicon glyphicon-blackboard"></span></button>
			<button type="button" class="btn btn-info" ng-click="salonCtrl.buySoundUpdate()"><span class="glyphicon glyphicon-volume-up"></span></button>
		</div>
	</div>
	<button type="button" class="btn btn-info col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="salonCtrl.state.isStarted && !salonCtrl.state.isHelp && salonCtrl.isSalonAvailable" ng-click="salonCtrl.buildSalon()">Build New Salon ({{(salonCtrl.salonData.numOfSalons + 1) * salonCtrl.salonData.newSalonPriceMultiplier | currency}})</button>
</div>
